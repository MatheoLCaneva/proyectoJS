   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">

   <!-- owl stylesheets -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>
   <div class="computers_section ">
      <div class="titulos" id="principio">
         <div class="botones">
            <button class="btn ms-1 ms-md-5 position-relative btnMostrarCarrito" data-bs-toggle="modal"
               data-bs-target="#mostrarCarro">
               <i class="fa-solid fa-cart-shopping"> </i></button>
            <div class="botonEs">
               <button class="botonAgregar btnMostrarVentas" data-bs-toggle="modal" data-bs-target="#mostrarVentas">
                  Ultimas Ventas</button>
               <button class="botonAgregar botonVolver"> Volver al Menu</button>
            </div>

         </div>
         <h1 class="computers_taital">Servicios</h1>
      </div>
   </div>

   <div class="modal fade" id="mostrarCarro" tabindex="-1" role="dialog" aria-labelledby="ventanaModal"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h3 class="modal-title" id="ventanaModal">Sus servicios</h3>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                     class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer flex-nowrap justify-content-between">
               <div><button type="button" class="btn btn-success" id="confirmarPedido">Confirmar Compra</button></div>
               <p class="computer_text d-inline w-25" id="totalModal"></p>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="mostrarVentas" tabindex="-1" role="dialog" aria-labelledby="ventanaModal"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h3 class="modal-title" id="ventanaModal">Ultimas ventas</h3>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                     class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body modal-body-ventas">

            </div>
         </div>
      </div>
   </div>

   <div class="computers_section_2">
      <div class="container-fluid">
         <div class="computer_main">
            <div class="row">
               <div class="col-md-4">
                  <div class="computer_img"><img src="./img/ventiladores.jpg"></div>
                  <h4 class="computer_text">Armado de Pc</h4>
                  <div class="computer_text_main">
                     <h6 class="price_text"><a href="#">$1500</a></h6>
                  </div>
                  <div class="cart_bt_1 primerProducto"> <button class="botonAgregar tipo1" id="agregar0"> Agregar</button></div>
               </div>
               <div class="col-md-4">
                  <div class="computer_img"><img src="./img/notebook2.jpg"></div>
                  <h4 class="computer_text">Reparacion de Pc</h4>
                  <div class="computer_text_main">
                     <h6 class="price_text"><a href="#">$2000</a></h6>
                  </div>
                  <div class="cart_bt_1 segundoProducto"> <button class="botonAgregar tipo2" id="agregar1"> Agregar</button></div>
               </div>
               <div class="col-md-4">
                  <div class="computer_img"><img src="./img/codigo4.jpg"></div>
                  <h4 class="computer_text">Desarrollo de paginas web</h4>
                  <div class="computer_text_main">
                     <h6 class="price_text"><a href="#">$10000</a></h6>
                  </div>
                  <div class="cart_bt_1 tercerProducto"> <button class="botonAgregar tipo3" id="agregar2"> Agregar</button></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
   </script>

   </script>
   <script src="./js/jquery-3.4.1.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="./js/confirmacion.js"></script>
   <script src="./js/clase.js"></script>
   <script src="./js/cant.js"></script>
   <script src="./js/ventas.js"></script>
   <script src="./js/main.js"></script>

</body>

</html>
