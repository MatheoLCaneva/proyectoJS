   <div class="computers_section ">

         <div class="botones">
            <button

               data-bs-toggle="modal" data-bs-target="#mostrarCarro">

            </div>

   </div>

            <div class="row">
               <div class="col-md-4">
                  <div class="computer_img"><img src="./img/ventiladores.jpg"></div>

                  <div class="computer_text_main">
                     <h6 class="price_text"><a href="#">$10000</a></h6>
                  </div>
                  <div class="cart_bt_1 tercerProducto"> <button class="botonAgregar tipo3"> Agregar</button></div>
               </div>
            </div>
